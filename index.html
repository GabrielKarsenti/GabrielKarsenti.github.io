<!DOCTYPE html>
<html>
<head>
    <title>Image Display</title>
    <style>
        /* CSS to center the image and adjust its size */
        img {
            display: block;
            margin: 0 auto; /* Centering the image */
            width: 50%;    /* Adjust the width as needed */
            height: 400;  /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <img src="Marr.jpg" alt="Description of Image">
</body>
</html>
